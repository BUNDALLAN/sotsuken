<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入庫 - ファイルアップロード</title>
</head>
<body>
    <h1>入庫</h1>
    <form action="{{ url_for('upload_image_inbound') }}" method="POST" enctype="multipart/form-data">
        <label for="file">画像を選択してください:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">アップロード</button>
    </form>
</body>
</html>
